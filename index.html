<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mascota Favorita</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: linear-gradient(90deg, #64c1f7 0%, #d3e0eb 50%, #5bbdff 100%);
    }
    .fiesta-bg {
      background: radial-gradient(circle, #ffcc00, #ff6699);
    }
    .fiesta-form {
      transform: rotate(5deg);
      transition: transform 0.5s;
    }
    #confetti-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      opacity: 0.8;
      animation: confetti-fall 3s infinite;
    }
    @keyframes confetti-fall {
      0% { transform: translateY(0) rotate(0); }
      100% { transform: translateY(100vh) rotate(720deg); }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div style="text-align:center; margin-bottom:10px;">
      <img src="https://www.gifsanimados.org/data/media/202/perro-imagen-animada-0727.gif" alt="Perrito animado" style="width:149px;">
    </div>
    <h2>🐾 Mascota Favorita</h2>
    <form action="#" method="post">
      <div class="form-group">
        <label for="nombre">🐶 Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="raza">🐕 Raza:</label>
        <input type="text" id="raza" name="raza" required>
      </div>
      <div class="form-group">
        <label for="color">🎨 Color:</label>
        <input type="text" id="color" name="color" required>
      </div>
      <div class="form-group">
        <label for="edad">🎂 Edad:</label>
        <input type="number" id="edad" name="edad" min="0">
      </div>
      <div class="form-group">
        <label for="tamano">📏 Tamaño:</label>
        <select id="tamano" name="tamano">
          <option value="">Selecciona</option>
          <option value="pequeno">Pequeño</option>
          <option value="mediano">Mediano</option>
          <option value="grande">Grande</option>
        </select>
      </div>
      <div class="form-group">
        <label for="peso">⚖️ Peso (kg):</label>
        <input type="number" id="peso" name="peso" min="0" step="0.1">
      </div>
      <button type="submit">Enviar</button>
    </form>
  </div>
  <div style="position: fixed; top: 50px; right: 30px; z-index: 1000;">
    <button id="fiesta-btn" style="margin: 0; display: block;">🎉 ¡Modo Fiesta!</button>
  </div>
  <div id="confetti-container"></div>
  <script>
    const btn = document.getElementById('fiesta-btn');
    const body = document.body;
    const form = document.querySelector('.form-container');
    btn.onclick = () => {
      body.classList.toggle('fiesta-bg');
      form.classList.toggle('fiesta-form');
      lanzarConfetti();
    };

    function lanzarConfetti() {
      const confettiContainer = document.getElementById('confetti-container');
      confettiContainer.innerHTML = '';
      for (let i = 0; i < 80; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.animationDelay = (Math.random() * 2) + 's';
        confetti.style.background = `hsl(${Math.random()*360},100%,60%)`;
        confettiContainer.appendChild(confetti);
      }
      setTimeout(() => { confettiContainer.innerHTML = ''; }, 3000);
    }
  </script>
</body>
</html>
